<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUI</title>
    <link rel="favicon" href="./icon.jpg">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>    
    <script src="./calculationScript.js"></script> 
    <script src="./increaseScript.js"></script>
</head>
<body>
    <p id="text" class="clickable">This is some text.</p>
    <img src="icon.jpg" alt="Icon" class="clickable" id="icon">
    <p class="clickable">Rate your experience:</p>
    <script src="./script.js"></script> 
    <button id="goodButton" class="clickable" onclick="rateExperience('1')">Good</button>
    <button id="badButton" class="clickable" onclick="rateExperience('0')">Bad</button>
    <button id="submitButton" class="clickable" onclick="submitRating()">Submit Rating</button>
    <button id="closeButton" class="clickable">Close</button>
 
</body>
</html>
